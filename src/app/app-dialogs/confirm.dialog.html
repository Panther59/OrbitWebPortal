<div>
  <h2 mat-dialog-title>{{title}}</h2>
  <hr />
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button mat-raised-button color="primary" (click)="yes()">Yes</button>
    <button mat-raised-button color="accent" (click)="no()">No</button>
  </div>
</div>
