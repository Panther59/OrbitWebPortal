<waiting *ngIf="loading" message="Loading Company list..."></waiting>
<div *ngIf="!loading">
  <div class="company-container">
    <div *ngFor="let i of companies">
      <mat-card class="company-card hover-scale-5">
        <mat-card-header>
          <div class="titleContainer">
            <div class="title">
              <mat-card-title>
                {{ i.name }}
              </mat-card-title>
            </div>
            <div class="subtitle">
              <mat-card-subtitle>{{ i.code }}</mat-card-subtitle>
            </div>
            <div class="status">
              <mat-card-subtitle *ngIf="i.isActive"o0ooo>Active</mat-card-subtitle>
              <mat-card-subtitle *ngIf="!i.isActive" class="inActive">In-active</mat-card-subtitle>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div>
            {{ i.addressLine1 }}
          </div>
          <div>
            {{ i.addressLine2 }}
          </div>
          <div>{{ i.city }}, {{ i.zipCode }}</div>
          <div>Email: {{ i.email }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="UpdateOrg(i)">Update</button>
          <button mat-button (click)="DeleteOrg(i)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <button class="hover-scale-5" color="primary" mat-raised-button (click)="addNewCompany()">Add Company</button>
</div>
